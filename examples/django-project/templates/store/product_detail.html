{% extends "base.html" %}

{% block title %}{{ product.name }} - Wilco Shop{% endblock %}

{% block content %}
<a href="{% url 'store:product_list' %}" class="back-link">&larr; Back to Products</a>

<div class="product-detail">
    <div class="product-detail-image">
        <!-- Placeholder for wilco component -->
        Product Image
    </div>
    <h2>{{ product.name }}</h2>
    <p class="price">${{ product.price }}</p>
    {% if product.description %}
    <p class="description">{{ product.description }}</p>
    {% endif %}
    <a href="#" class="btn">Add to Cart</a>
</div>
{% endblock %}
