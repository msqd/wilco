name: CI/CD

on:
  push:
    branches:
      - '**'
    tags:
      - '*.*.*'      # Semantic version tags (e.g., 0.1.0)
      - '*.*.*-*'    # Pre-release tags (e.g., 0.1.0-rc1, 0.1.0-beta.1)
  pull_request:

permissions:
  contents: write   # Required for creating GitHub releases
  id-token: write   # Required for trusted publishing to PyPI

jobs:
  test-backend:
    name: Test Backend (Py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen --extra dev --group dev

      - name: Run linting
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run tests
        run: uv run pytest

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install frontend dependencies
        run: cd src/wilcojs/react && pnpm install --frozen-lockfile

      - name: Run typecheck
        run: cd src/wilcojs/react && pnpm typecheck

      - name: Run tests
        run: cd src/wilcojs/react && pnpm test:run

  build-package:
    name: Build Package
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "Building release version: $VERSION"
          else
            VERSION=$(git describe --tags --always --dirty)
            echo "Building development version: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate version matches tag
        if: github.ref_type == 'tag'
        run: |
          TAG_VERSION="${{ steps.version.outputs.version }}"
          PACKAGE_VERSION=$(grep -E '^__version__ = ' src/wilco/__init__.py | sed -E 's/__version__ = "(.+)"/\1/')
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "❌ Error: Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "✅ Version validation passed"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install frontend dependencies
        run: cd src/wilcojs/react && pnpm install --frozen-lockfile

      - name: Build loader (TypeScript -> JavaScript)
        run: cd src/wilcojs/react && pnpm build:loader

      - name: Build package
        run: uv build

      - name: Install dependencies for validation
        run: uv sync --extra dev

      - name: Check package
        run: uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

  all-checks-passed:
    name: All Checks Passed
    needs:
      - test-backend
      - test-frontend
      - build-package
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: All checks passed
        run: echo "✅ All tests and package builds completed successfully"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Test wheel installation
        run: |
          WHEEL=$(ls dist/*.whl)
          echo "Testing wheel: $WHEEL"
          uv pip install --system "$WHEEL"
          python -c "import wilco; print(f'wilco {wilco.__version__} installation successful')"

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: all-checks-passed
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/wilco
    permissions:
      id-token: write

    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: Publish to PyPI
    needs: publish-to-testpypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/wilco
    permissions:
      id-token: write

    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-github-release:
    name: Create GitHub Release
    needs: publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create release notes
        run: |
          cat > release-notes.md <<EOF
          # Release ${{ steps.version.outputs.version }}

          This release was automatically created from tag ${{ github.ref_name }}.

          ## Installation

          \`\`\`bash
          pip install wilco==${{ steps.version.outputs.version }}
          \`\`\`

          See the [documentation](https://github.com/${{ github.repository }}) for more information.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          files: dist/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
